<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>

</h:head>
<h:body>
	<h2>Detail Student</h2>
	<h:form>
		<p:commandButton value="Back" action="#{controllerStudent.Back()}" />
	</h:form>
	<hr />


	<table>

		<tr>
			<td><h3>Name</h3></td>
			<td><p:inputText
					value="#{controllerStudent.student.nameStudent}" /></td>
		</tr>


		<tr>
			<td><h3>Age</h3></td>
			<td><p:inputText value="#{controllerStudent.student.age}" /></td>
		</tr>


		<tr>
			<td><h3>Village</h3></td>
			<td><p:inputText value="#{controllerStudent.student.village}" /></td>
		</tr>


		<tr>
			<td><h3>Phone</h3></td>
			<td><p:inputText value="#{controllerStudent.student.phone}" /></td>
		</tr>


		<tr>
			<td><h3>Email</h3></td>
			<td><p:inputText value="#{controllerStudent.student.email}" />
			</td>
		</tr>

		<tr>
			<td><h3>Note</h3></td>
			<td><p:inputText value="#{controllerStudent.student.note}" /></td>
		</tr>
	</table>


</h:body>
</html>
