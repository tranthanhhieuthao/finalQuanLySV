<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>

</h:head>
<h:body>
	<div id="header" style="background-color: aqua;">
		<ui:insert name="header">
			<ui:include src="/Header.xhtml" />
		</ui:insert>
	</div>
	<h2>Detail Student</h2>

	<h:form>
		<p:commandButton value="Back" action="#{controllerStudent.Back()}" />
	</h:form>
	<hr />
	<p:panelGrid columns="3">
		<h:form>
			<ui:repeat var="list" value="#{controllerStudent.student}">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="Student" />
					</f:facet>

					<h:outputText value="Name" />
					<h:outputText value="#{list.nameStudent}" />

					<h:outputText value="Age" />
					<h:outputText value="#{list.age}" />

					<h:outputText value="Village" />
					<h:outputText value="#{list.village}" />

					<h:outputText value="Phone" />
					<h:outputText value="#{list.phone}" />

					<h:outputText value="Email" />
					<h:outputText value="#{list.email}" />

					<h:outputText value="Note" />
					<h:outputText value="#{list.note}" />

				</p:panelGrid>
			</ui:repeat>
		</h:form>

			<ui:repeat var="list" value="#{controllerStudent.student}">
				<ui:repeat var="listClass" value="#{list.studentClass.toArray()}">

						<f:facet name="header">
							<h:outputText value="Class" />
						</f:facet>

						<h:outputText value="Name Class" />
						<h:outputText value="#{listClass.nameClass}" />

						<h:outputText value="Note" />

					</p:panelGrid>
				</ui:repeat>
			</ui:repeat>
		</h:form> -->


		<h:form>
			<ui:repeat var="list" value="#{controllerStudent.student}">
				<ui:repeat var="score" value="#{list.listScore.toArray()}">
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:outputText value="Course" />
						</f:facet>

						<h:outputText value="Name" />
						<h:outputText value="#{score.course.nameCourse}" />

						<h:outputText value="coefficient" />
						<h:outputText value="#{score.course.coefficient}" />

						<h:outputText value="Score" />
						<h:outputText value="#{score.scoreStudent}" />

					</p:panelGrid>
				</ui:repeat>
			</ui:repeat>
		</h:form>
	</p:panelGrid>




</h:body>
</html>
