<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>

</h:head>
<h:body>
 <div id="header" style="background-color: aqua;">
		<ui:insert name="header" >
		  <ui:include src="/Header.xhtml" />
		</ui:insert>
	    </div>
	<h2>Detail Student</h2>

	<h:form>
		<p:commandButton value="Back" action="#{controllerStudent.Back()}" />
	</h:form>
	<hr />
	<h:form>
		<p:dataTable id="tbl" var="list" value="#{controllerStudent.student}"
			rows="10" style="margin-bottom:20px">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{list.nameStudent}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Age" />
				</f:facet>
				<h:outputText value="#{list.age}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Village" />
				</f:facet>
				<h:outputText value="#{list.village}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Phone" />
				</f:facet>
				<h:outputText value="#{list.phone}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{list.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Note" />
				</f:facet>
				<h:outputText value="#{list.note}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Class" />
				</f:facet>

					<ui:repeat var="listClass" value="#{list.studentClass.toArray()}">
						<div>
							 <h:outputText value="#{listClass.nameClass}" /> 
							<h:outputText value=" :  #{listClass.note}" />
						</div>
					</ui:repeat>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Course" />
				</f:facet>

					<ui:repeat var="score" value="#{list.listScore.toArray()}">
						<div>
							 
					 <h:outputText value="#{score.course.nameCourse}_ " /> 
					 <h:outputText value="he so : #{score.course.coefficient} _" />
							 <h:outputText value="diem:#{score.scoreStudent} " /> 
							
						</div>
					</ui:repeat>


			</p:column>
		</p:dataTable>
	</h:form>


</h:body>
</html>
