<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<h:body>

	 <div id="header" >
		<ui:insert name="header">
			<ui:include src="/Header.xhtml" />
		</ui:insert>
	</div>  

 	<h:form style="margin-left:150px;margin-right:150px;">
		<p:commandButton value="Back" action="#{controllerStudent.Back()}"  icon="pi pi-angle-double-left" rendered="#{loginBean.studentBean.listUser.permission eq 'Host'}" />
	</h:form> 

 	<p:panelGrid columns="2" style="margin-bottom:20px;margin-left:150px;margin-right:150px;"> 
 		<h:form >
			<ui:repeat var="list" value="#{controllerStudent.student}">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="Student" />
					</f:facet>
					
					<h:outputText value="Id" />
					<h:outputText value="#{list.idStudent}" />

					<h:outputText value="Name" />
					<h:outputText value="#{list.nameStudent}" />

					<h:outputText value="Village" />
					<h:outputText value="#{list.village}" />

					<h:outputText value="Phone" />
					<h:outputText value="#{list.phone}" />

					<h:outputText value="Email" />
					<h:outputText value="#{list.email}" />

					<h:outputText value="Birth Day" />
					<h:outputText value="#{list.birthDay}" />
					
					<h:outputText value="Avg" />
					<h:outputText value="#{controllerStudent.Avg(list.id)}" />

				</p:panelGrid>
			</ui:repeat>
		</h:form>


		 <h:form id="subject" >
			<ui:repeat  var="list" value="#{controllerStudent.student}">			
				<p:dataTable var="score" value="#{list.listScore.toArray()}">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{score.course.nameCourse}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="coefficient" />
						</f:facet>
						<h:outputText value="#{score.course.coefficient}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Score" />
						</f:facet>
						<h:outputText value="#{score.scoreStudent}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Name Class" />
						</f:facet>
						<h:outputText value="#{score.classStudent.nameClass}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Day" />
						</f:facet>
						<h:outputText value="#{score.timeStart}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Time Start" />
						</f:facet>
						<h:outputText value="#{score.timeStart}">
							<f:convertDateTime pattern="hh:mm:ss " />
						</h:outputText>
					</p:column>

					<p:column >
						<f:facet name="header">
							<h:outputText value="Time End" />
							</f:facet>
						<h:outputText value="#{score.timeEnd}">
							<f:convertDateTime pattern="hh:mm:ss " />
						</h:outputText>
					</p:column>
					
					<p:column rendered="#{loginBean.studentBean.listUser.permission eq 'Admin'}">
						<f:facet name="header">
							<h:outputText value="Action" />
							</f:facet>
						<p:commandButton action="#{controllerScore.DeleteScore(score.id)}" update="subject" value="Delete"/>
							
					</p:column>
					
				</p:dataTable>
			</ui:repeat>
		</h:form>  
	 </p:panelGrid> 


</h:body>
</html>
