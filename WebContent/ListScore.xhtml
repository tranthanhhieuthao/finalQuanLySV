<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<h:body>
	<div id="header" >
		<ui:insert name="header">
			<ui:include src="/Header.xhtml" />
		</ui:insert>
	</div>

	<h:form id="form">

		<p:dataTable id="tbl" var="list"
			value="#{controllerScore.newListScore}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" rows="20" style="margin-bottom:20px;margin-left:150px;margin-right:150px;">
			
			
	<!-- 	<p:column>
				<f:facet name="header">
					<h:outputText value="Name Student" />
				</f:facet>
				<h:outputText value="#{list.student.nameStudent}" />
			</p:column>
			
				<p:column>
				<f:facet name="header">
					<h:outputText value="age Student" />
				</f:facet>
				<h:outputText value="#{list.student.age}" />
			</p:column>  -->
				


			<p:column>
				<f:facet name="header">
					<h:outputText value="Name Course" />
				</f:facet>
				<h:outputText value="#{list.course.nameCourse}" />
			</p:column>

			
			 <p:column>
				<f:facet name="header">
					<h:outputText value="Teacher" />
				</f:facet>
				<h:outputText value="#{list.teacher}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Time Start" />
				</f:facet>
				<h:outputText value="#{list.timeStart}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Time End" />
				</f:facet>
				<h:outputText value="#{list.timeEnd}" />
			</p:column> 
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Class Room" />
				</f:facet>
				<h:outputText value="#{list.classStudent.nameClass}" />
			</p:column>


			
			<p:column>
				<f:facet name="header"> Add</f:facet>
				<p:commandButton value="Add " style="margin-right:20px;" icon="pi pi-user-plus"
					styleClass="ui-priority-primary"
					action="#{controllerScore.viewaddStudentSubject(list.id)}" />
			
			</p:column>

		
		</p:dataTable>

	</h:form>

</h:body>
</html>
