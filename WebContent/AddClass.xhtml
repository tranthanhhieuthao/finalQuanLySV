<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<h:body>
<h:form>

		<table>

			<tr>
				<td><h3>Name</h3></td>
				<td><p:inputText id="nameClass"
						value="#{controllerClass.classStudentBean.nameClass}" >
						<p:messages for="nameClass" style="color:red" />
						</p:inputText></td>
			</tr>


			<tr>
				<td><h3>Note</h3></td>
				<td><p:inputText value="#{controllerClass.classStudentBean.note}" /></td>
			</tr>


			<tr>
				<td></td>
				<td><p:commandButton value="Add Class" icon="pi pi-plus" update="@form"
						action="#{controllerClass.addClass()}" /></td>
			</tr>
		</table>

</h:form>
</h:body>
</html>
