<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>

	<table>
		<tr>
			<td><h3>Score</h3></td>
			<td><p:inplace id="ajax" editor="true">
					<p:inputText id="score" required="true" label="text"
						value="#{controllerScore.scoreBean.scoreStudent}">
						<p:messages for="score" style="color:red" />
					</p:inputText>
				</p:inplace></td>
		</tr>

		<tr>
			<td></td>
			<td><p:commandButton value="Update" icon="pi pi-key"
					action="#{controllerScore.EditScore()}" update="form" /></td>
		</tr>
	</table>

</h:body>
</html>
