<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<h:body>
 <div id="header" style="background-color: aqua;">
		<ui:insert name="header" >
		  <ui:include src="/Header.xhtml" />
		</ui:insert>
	    </div>
<h2>Edit Student</h2>
<h:form>
		<p:commandButton value="Back" action="ListScore?faces-redirect=true" />
	</h:form>
	<hr />

	<h:form id="editStudent">
		<table>
		
		<tr>
			<td><h3>Score</h3></td>
			<td><p:inputText value="#{controllerScore.scoreBean.scoreStudent}" /></td>
		</tr>

	

			<tr>
				<td></td>
				<td><p:commandButton value="Edit Score"
						action="#{controllerScore.EditScore()}" update="editStudent" /></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
