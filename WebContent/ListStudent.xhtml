<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>

</h:head>
<h:body>
	<h3>List Student</h3>
	<h:form>      
    <p:panel id="panel" header="Search Form" style="margin-bottom:10px;">
 
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="txt1" value="Text 1: *" />
            <p:inputText id="txt1" value="#{controllerStudent.nameSearch}" required="true" label="Text 1">     
            </p:inputText>


        </h:panelGrid>
    </p:panel>
 
    <h:panelGrid columns="2">
        <p:commandButton value="Search start" action="#{controllerStudent.searchByName(controllerStudent.nameSearch)}"
							         />
    </h:panelGrid>
</h:form>

	<h:form id="form">
		<p:dataTable id="tbl" var="list" value="#{controllerStudent.students}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" rows="10" style="margin-bottom:20px">


			<f:facet name="header">						
							<h:inputText id="input" value="#{controllerStudent.sort}" />
							<p:commandButton action="#{controllerStudent.sortBy()}"
								value="Sort start" update="form">
								<p:ajax event="click" update="form"></p:ajax>
							</p:commandButton>		
			</f:facet>


			<p:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{list.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="nameStudent" />
				</f:facet>
				<h:outputText value="#{list.nameStudent}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Age" />
				</f:facet>
				<h:outputText value="#{list.age}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Village" />
				</f:facet>
				<h:outputText value="#{list.village}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Phone" />
				</f:facet>
				<h:outputText value="#{list.phone}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value=" #{list.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Note" />
				</f:facet>
				<h:outputText value="#{list.note}" />
			</p:column>

			<p:column>
				<f:facet name="header">Delete</f:facet>
				<p:commandButton value="Delete" style="margin-right:20px;"
					styleClass="ui-priority-primary"
					action="#{controllerStudent.Delete(list.id)}" />
			</p:column>

			<p:column>
				<f:facet name="header">Detail</f:facet>
				<i class="pi pi-times"></i>
				<p:commandButton value="Detail" style="margin-right:20px;"
					styleClass="ui-priority-primary"
					action="#{controllerStudent.DetailStudent(list.id)}" />
			</p:column>

			<p:column>
				<f:facet name="header">Edit</f:facet>
				<p:commandButton value="Edit" style="margin-right:20px;"
					styleClass="ui-priority-primary"
					action="#{controllerStudent.viewEditStudent(list.id)}" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="AddStudent" style="margin-right:20px;"
			styleClass="ui-priority-primary" action="AddStudent" />

	</h:form>
</h:body>
</html>
