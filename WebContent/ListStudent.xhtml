<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>

</h:head>
<h:body>
	<h3>List Student</h3>
	<h:form>
		<p:dataTable id="tbl" var="list" value="#{controllerStudent.students}"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" 
			style="margin-bottom:20px">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{list.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="nameStudent" />
				</f:facet>
				<h:outputText value="#{list.nameStudent}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Age" />
				</f:facet>
				<h:outputText value="#{list.age}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Village" />
				</f:facet>
				<h:outputText value="#{list.village}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Phone" />
				</f:facet>
				<h:outputText value="#{list.phone}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value=" #{list.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Note" />
				</f:facet>
				<h:outputText value="#{list.note}" />
			</p:column>

			<p:column>
				<f:facet name="header">Delete</f:facet>
				<p:commandButton value="Delete" style="margin-right:20px;" styleClass="ui-priority-primary"
					action="#{controllerStudent.Delete(list.id)}" />
			</p:column>

			<p:column>
				<f:facet name="header">Detail</f:facet>
				<i class="pi pi-times"></i><p:commandButton value="Detail" style="margin-right:20px;" styleClass="ui-priority-primary" 
					action="#{controllerStudent.DetailStudent(list.id)}" />
			</p:column>

			<p:column>
				<f:facet name="header">Edit</f:facet>
				<p:commandButton value="Edit" style="margin-right:20px;" styleClass="ui-priority-primary"
					action="#{controllerStudent.viewEditStudent(list.id)}" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="AddStudent" style="margin-right:20px;" styleClass="ui-priority-primary"
			action="#{controllerStudent.addStudent}" />

	</h:form>
</h:body>
</html>
