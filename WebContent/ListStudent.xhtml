<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>

</h:head>
<h:body>
	<h2>List Student</h2>
	<h:form>
		<p:panel id="panel" header="Search Form" style="margin-bottom:10px;">

			<h:panelGrid columns="4" cellpadding="5">
				<p:outputLabel for="txt1" value="Search" />
				<p:inputText id="txt1" value="#{controllerStudent.nameSearch}"
					required="true" label="nameSearch"></p:inputText>


				<p:outputLabel for="onemenu3" value="Value Search" />
				<p:selectOneMenu id="onemenu3"
					value="#{controllerStudent.valueSearch}">
					<f:selectItem itemLabel="WORD" itemValue="WORD" />
					<f:selectItem itemLabel="ALL" itemValue="ALL" />
					<f:selectItem itemLabel="fillter" itemValue="fillter" />
				</p:selectOneMenu>


				<p:outputLabel for="onemenu4" value="Column Search" />
				<p:selectOneMenu id="onemenu4" value="#{controllerStudent.column}">
					<f:selectItem itemLabel="NameStudent" itemValue="NameStudent" />
					<f:selectItem itemLabel="Village" itemValue="Village" />
					<f:selectItem itemLabel="Email" itemValue="Email" />
				</p:selectOneMenu>

			</h:panelGrid>
		</p:panel>

		<h:panelGrid columns="2">
			<p:commandButton value="Search start"
				action="#{controllerStudent. getStudents()}" update="form">
				<!-- <p:ajax event="click" update="form"></p:ajax> -->
			</p:commandButton>
			<p:commandButton value="Reset" action="#{controllerStudent.Reset()}"
				update="form">
				<!-- <p:ajax event="click" update="form"></p:ajax> -->
			</p:commandButton>
		</h:panelGrid>
	</h:form>

	<h:form id="form">
		<p:dataTable id="tbl" var="list" value="#{controllerStudent.students}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" rows="20" style="margin-bottom:20px">


			<f:facet name="header">

				<p:outputLabel for="onemenu" value="Srot By" />
				<p:selectOneMenu id="onemenu" value="#{controllerStudent.sort}">
					<f:selectItem itemLabel="Age" itemValue="Age" />
					<f:selectItem itemLabel="Id" itemValue="Id" />
					<f:selectItem itemLabel="nameStudent" itemValue="nameStudent" />
				</p:selectOneMenu>

				<p:outputLabel for="onemenu1" value="increase/reduction" />
				<p:selectOneMenu id="onemenu1" value="#{controllerStudent.value}">
					<f:selectItem itemLabel="ASC" itemValue="ASC" />
					<f:selectItem itemLabel="DESC" itemValue="DESC" />
				</p:selectOneMenu>
				<p:commandButton action="#{controllerStudent. getStudents()}"
					value="Sort start" update="form">
				</p:commandButton>




			</f:facet>


			<p:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{list.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="nameStudent" />
				</f:facet>
				<h:outputText value="#{list.nameStudent}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Age" />
				</f:facet>
				<h:outputText value="#{list.age}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Village" />
				</f:facet>
				<h:outputText value="#{list.village}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Phone" />
				</f:facet>
				<h:outputText value="#{list.phone}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value=" #{list.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Note" />
				</f:facet>
				<h:outputText value="#{list.note}" />
			</p:column>

			<p:column>
				<f:facet name="header">Delete</f:facet>
				<p:commandButton value="Delete" style="margin-right:20px;"
					styleClass="ui-priority-primary"
					action="#{controllerStudent.Delete(list.id)}" />
			</p:column>

			<p:column>
				<f:facet name="header">Detail</f:facet>

				<p:commandButton value="Detail" style="margin-right:20px;"
					styleClass="ui-priority-primary"
					action="#{controllerStudent.DetailStudent(list.id)}" />
			</p:column>

			<p:column>
				<f:facet name="header">Edit</f:facet>
				<p:commandButton id="edit" value="Edit" style="margin-right:20px;"
					styleClass="ui-priority-primary"
					action="#{controllerStudent.viewEditStudent(list.id)}">
					<f:ajax execute="edit" render="tbl" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		<p:commandButton value="AddStudent" style="margin-right:20px;"
			styleClass="ui-priority-primary" action="AddStudent" />

	</h:form>
</h:body>
</html>
