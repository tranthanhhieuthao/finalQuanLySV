<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<style>
.employeeTable {
	border-collapse: collapse;
	border: 1px solid #000000;
}

.employeeTableHeader {
	text-align: center;
	background: none repeat scroll 0 0 #B5B5B5;
	border-bottom: 1px solid #000000;
	padding: 2px;
}

.employeeTableOddRow {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
}

.employeeTableEvenRow {
	text-align: center;
	background: none repeat scroll 0 0 #D3D3D3;
}
</style>
</h:head>
<h:body>
	<h3>List Student</h3>

<h:form>
		<h:dataTable value="#{controllerStudent.students}" var="list"
			styleClass="employeeTable" headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">

			<h:column>
				<f:facet name="header">ID</f:facet>    				
               #{list.id}
            </h:column>

			<h:column>
				<f:facet name="header">nameStudent</f:facet>
               #{list.nameStudent}
            </h:column>

			<h:column>
				<f:facet name="header">Age</f:facet>
               #{list.age}
            </h:column>

			<h:column>
				<f:facet name="header">village</f:facet>
               #{list.village}
            </h:column>

			<h:column>
				<f:facet name="header">Phone</f:facet>
               #{list.phone}
            </h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
               #{list.email}
            </h:column>

			<h:column>
				<f:facet name="header">Note</f:facet>
               #{list.note}
            </h:column>
            
            <h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete"
					action="#{controllerStudent.Delete(list.id)}" />
			</h:column>

			<h:column>
				<f:facet name="header">Detail</f:facet>
				<h:commandButton value="Detail"
					action="#{controllerStudent.DetailStudent(list.id)}" />
			</h:column>

			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit"
					action="#{controllerStudent.viewEditStudent(list.id)}" />
			</h:column>



		</h:dataTable>

		<h:commandButton value="AddStudent"
			action="#{controllerStudent.addStudent}" />



	</h:form>
</h:body>
</html>
