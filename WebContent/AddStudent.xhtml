<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>

	<p:dialog header="Add Subject" widgetVar="dlg5" minHeight="40" 
		style="margin-bottom:20px;margin-left:600px;margin-right:600px;">
<h:form id="addStudent">

		<p:panelGrid columns="2">
		

			<h:outputText value="Name" />
			<p:inputText id="nameStudent" value="#{controllerStudent.student.nameStudent}" >	
			<p:messages for="nameStudent" style="color:red" />
			</p:inputText>

			<h:outputText value="Village" />
			<p:inputText id="village" value="#{controllerStudent.student.village}" >
			<p:messages for="village" style="color:red" />
			</p:inputText>

			<h:outputText value="Phone" />
			<p:inputText id="phone" value="#{controllerStudent.student.phone}" >
			<p:messages for="phone" style="color:red" />
			</p:inputText>

			<h:outputText value="Email" />
			<p:inputText id="email" value="#{controllerStudent.student.email}" >
			<p:messages for="email" style="color:red" />
			</p:inputText>

			<h:outputText value="Note" />
			<p:inputText value="#{controllerStudent.student.note}" />

			<h:outputText value="BirthDay" />
			<p:calendar id="birth" value="#{controllerStudent.student.birthDay}" >
			<p:messages for="birth" style="color:red" />
			</p:calendar>

			<p:commandButton id="add" value="Add Student"
				action="#{controllerStudent.AddStudent()}" icon="pi pi-user-plus" update="addStudent" />

		</p:panelGrid>
</h:form>
	</p:dialog>


</h:body>
</html>
