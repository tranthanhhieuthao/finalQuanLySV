<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
<h:form id="addStudent">
	<p:dialog header="Add Subject" widgetVar="dlg5" minHeight="40" 
		style="margin-bottom:20px;margin-left:600px;margin-right:600px;">


		<p:panelGrid columns="2">

			<h:outputText value="Name" />
			<p:inputText value="#{controllerStudent.student.nameStudent}" />

			<h:outputText value="Village" />
			<p:inputText value="#{controllerStudent.student.village}" />

			<h:outputText value="Phone" />
			<p:inputText value="#{controllerStudent.student.phone}" />

			<h:outputText value="Email" />
			<p:inputText value="#{controllerStudent.student.email}" />

			<h:outputText value="Note" />
			<p:inputText value="#{controllerStudent.student.note}" />

			<h:outputText value="BirthDay" />
			<p:calendar value="#{controllerStudent.student.birthDay}" />

			<p:commandButton value="Add Student"
				action="#{controllerStudent.AddStudent()}" icon="pi pi-user-plus" update="addStudent"/>

		</p:panelGrid>

	</p:dialog>
</h:form>

</h:body>
</html>
