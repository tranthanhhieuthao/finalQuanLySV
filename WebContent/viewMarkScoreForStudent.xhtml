<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<div id="header" style="background-color: aqua;">
		<ui:insert name="header">
			<ui:include src="/Header.xhtml" />
		</ui:insert>
	</div>
	<p:commandButton value="Add Now" style="margin-right:20px;"
		styleClass="ui-priority-primary"
		action="#{controllerScore.MarkScoreForStudent()}" />

	<p:panelGrid>
		<p:column colspan="6">
			<h:form id="form">

				<p:column>

					<h:outputText value="Time Start" />

					<p:calendar value="#{controllerScore.scoreBean.timeStart}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</p:calendar>
				</p:column>

				<p:column>

					<h:outputText value="Time End" />

					<p:calendar value="#{controllerScore.scoreBean.timeEnd}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</p:calendar>
				</p:column>

				<p:column>

					<h:outputText value="Teacher" />

					<h:inputText value="#{controllerScore.scoreBean.teacher}" />
				</p:column>

			</h:form>
		</p:column>


		<p:column colspan="6">
			<h:form id="form1">
				<p:dataTable id="tbl11" var="list"
					value="#{controllerCourse.listCourseStudent}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					paginator="true" rows="20" style="margin-bottom:20px">

					<p:column>
						<f:facet name="header">
							<h:outputText value="nameCourse" />
						</f:facet>
						<h:outputText value="#{list.nameCourse}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="coefficient" />
						</f:facet>
						<h:outputText value="#{list.coefficient}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Note" />
						</f:facet>
						<h:outputText value="#{list.note}" />
					</p:column>

					<p:column>
						<f:facet name="header">Add Course</f:facet>

						<p:commandButton value="Add Course" style="margin-right:20px;"
							styleClass="ui-priority-primary"
							action="#{controllerScore.addCourse(list.id)}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:column>


		<p:column colspan="6">
			<h:form id="form2">
				<p:dataTable id="tbl12" var="list"
					value="#{controllerClass.listClassStudent}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					paginator="true" rows="20" style="margin-bottom:20px">

					<p:column>
						<f:facet name="header">
							<h:outputText value="name Class" />
						</f:facet>
						<h:outputText value="#{list.nameClass}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Note" />
						</f:facet>
						<h:outputText value="#{list.note}" />
					</p:column>


					<p:column>
						<f:facet name="header">Add Course</f:facet>

						<p:commandButton value="Add Class" style="margin-right:20px;"
							styleClass="ui-priority-primary"
							action="#{controllerScore.addClass(list.id)}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:column>


	</p:panelGrid>


</h:body>
</html>
