<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>


	<div id="header">
		<ui:insert name="header">
			<ui:include src="/Header.xhtml" />
		</ui:insert>
	</div>

	<p:commandButton value="Add Subject"
		style="margin-left:150px;margin-right:150px;"
		styleClass="ui-priority-primary" icon="pi pi-plus"
		onclick="PF('dlg3').show();" />

	<h:form id="form">
		<p:dataTable id="tbl" var="list"
			value="#{controllerScore.listScoreStudent}"
			style="margin-bottom:20px;margin-left:150px;margin-right:150px;"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="15">

			<p:column>
				<f:facet name="header">
					<h:outputText value="ID Student" />
				</f:facet>
				<h:outputText value="#{list.student.idStudent}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Name Student" />
				</f:facet>
				<h:outputText value="#{list.student.nameStudent}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Email Student" />
				</f:facet>
				<h:outputText value="#{list.student.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Name Course" />
				</f:facet>
				<h:outputText value="#{list.course.nameCourse}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Class Room" />
				</f:facet>
				<h:outputText value="#{list.classStudent.nameClass}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Teacher" />
				</f:facet>
				<h:outputText value="#{list.teacher}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Score" />
				</f:facet>
				<h:outputText value="#{list.scoreStudent}" />
			</p:column>

			<p:column>
				<f:facet name="header">Edit Score</f:facet>
			 	<p:commandButton value="Edit Score " icon="pi pi-cog"			
					action="#{controllerScore.viewEditScore(list.id)}"
					update="editScore" oncomplete="PF('dlg6').show();" />
				
			</p:column>




			<p:column>
				<f:facet name="header">Delete Subject</f:facet>

				<p:growl id="message" showDetail="true" />
				<p:commandButton value="Delete" icon="pi pi-times"
					action="#{controllerScore.DeleteScore(list.id)}" update="message">
					<p:confirm header="Confirmation" message="Are you sure?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="pi pi-check">
						<f:ajax execute="delete" render="tbl" />
					</p:commandButton>
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
			</p:column>

		</p:dataTable>
	</h:form>


	<p:dialog header="Add Subject" widgetVar="dlg3" minHeight="40">
		<h:form id="formNow">
			<table>
				<tr>
					<td><h:outputText value="Time Start" /></td>
					<td><p:calendar id="timeStart"
							value="#{controllerScore.scoreBean.timeStart}"
							pattern="MM/dd/yyyy HH:mm:ss">
							<p:messages for="timeStart" style="color:red" />
						</p:calendar></td>
				</tr>

				<tr>
					<td><h:outputText value="Time End" /></td>
					<td><p:calendar id="timeEnd"
							value="#{controllerScore.scoreBean.timeEnd}"
							pattern="MM/dd/yyyy HH:mm:ss">
							<p:messages for="timeEnd" style="Color:red" />
						</p:calendar></td>

				</tr>
				<tr>
					<td><h:outputText value="Teacher" /></td>
					<td><p:inputText id="teacher"
							value="#{controllerScore.scoreBean.teacher}">
							<p:messages for="teacher" style="Color:red" />
						</p:inputText></td>
				</tr>
				<tr>

					<td><p:commandButton value="Name Course" type="button"
							icon="pi pi-plus" onclick="PF('dlg1').show();" /></td>
					<td><p:commandButton value="Class Room" type="button"
							icon="pi pi-plus" onclick="PF('dlg2').show();" /></td>
				</tr>
				<tr>
					<td><p:commandButton value="Add Now" icon="pi pi-upload"
							update="formNow" style="margin-right:20px;"
							styleClass="ui-priority-primary" validateClient="true"
							action="#{controllerScore.MarkScoreForStudent()}" /></td>
				</tr>
			</table>
		</h:form>


		<p:dialog header="Name Course" widgetVar="dlg1" minHeight="40"
			style="margin-bottom:20px;margin-left:650px;margin-right:650px;">
			<p:column colspan="5">
				<h:form id="form1">
					<p:dataTable id="tbl11" var="list"
						value="#{controllerCourse.listCourseStudent}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						paginator="true" rows="7" style="margin-bottom:20px">

						<p:column>
							<f:facet name="header">
								<h:outputText value="nameCourse" />
							</f:facet>
							<h:outputText value="#{list.nameCourse}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="coefficient" />
							</f:facet>
							<h:outputText value="#{list.coefficient}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Note" />
							</f:facet>
							<h:outputText value="#{list.note}" />
						</p:column>

						<p:column>
							<f:facet name="header">Add Course</f:facet>

							<p:commandButton value="Add Course" style="margin-right:20px;"
								styleClass="ui-priority-primary" update="form1"
								action="#{controllerScore.addCourse(list.id)}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:column>
		</p:dialog>

		<p:dialog header="Class Room" widgetVar="dlg2" minHeight="40"
			style="margin-bottom:20px;margin-left:650px;margin-right:650px;">
			<p:column colspan="5">
				<h:form id="form2">
					<p:dataTable id="tbl12" var="list"
						value="#{controllerClass.listClassStudent}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						paginator="true" rows="20" style="margin-bottom:20px;">

						<p:column>
							<f:facet name="header">
								<h:outputText value="name Class" />
							</f:facet>
							<h:outputText value="#{list.nameClass}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Note" />
							</f:facet>
							<h:outputText value="#{list.note}" />
						</p:column>

						<p:column>
							<f:facet name="header">Add Class</f:facet>

							<p:commandButton value="Add Class" style="margin-right:20px;"
								styleClass="ui-priority-primary"
								action="#{controllerScore.addClass(list.id)}" update="form2" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:column>
		</p:dialog>

	</p:dialog>

	<p:dialog id="editScore" header="Edit Score" widgetVar="dlg6"
		minHeight="40">
		<ui:insert name="Edit">
			<ui:include src="/EditScore.xhtml" />
		</ui:insert>
	</p:dialog>

</h:body>
</html>
