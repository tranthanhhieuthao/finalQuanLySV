<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>

		<h:form id="formNow">
			<table>
				<tr>
					<td><h:outputText value="Time Start" /></td>
					<td><p:calendar id="timeStart"
							value="#{controllerScore.scoreBean.timeStart}"
							pattern="MM/dd/yyyy HH:mm:ss">
							<p:messages for="timeStart" style="color:red" />
						</p:calendar></td>
				</tr>

				<tr>
					<td><h:outputText value="Time End" /></td>
					<td><p:calendar id="timeEnd"
							value="#{controllerScore.scoreBean.timeEnd}"
							pattern="MM/dd/yyyy HH:mm:ss">
							<p:messages for="timeEnd" style="Color:red" />
						</p:calendar></td>

				</tr>
				<tr>
					<td><h:outputText value="Teacher" /></td>
					<td><p:inputText id="teacher"
							value="#{controllerScore.scoreBean.teacher}">
							<p:messages for="teacher" style="Color:red" />
						</p:inputText></td>
				</tr>
				<tr>

					<td><p:commandButton value="Name Course" type="button"
							icon="pi pi-plus" onclick="PF('dlg1').show();" /></td>
					<td><p:commandButton value="Class Room" type="button"
							icon="pi pi-plus" onclick="PF('dlg2').show();" /></td>
				</tr>
				<tr>
					<td><p:commandButton value="Add Now" icon="pi pi-upload"
							update="formNow" style="margin-right:20px;"
							styleClass="ui-priority-primary" 
							action="#{controllerScore.MarkScoreForStudent()}" /></td>
				</tr>
			</table>
		</h:form>


		<p:dialog header="Name Course" widgetVar="dlg1" minHeight="40"
			style="margin-bottom:20px;margin-left:650px;margin-right:650px;">
			<p:column colspan="5">
				<h:form id="form1">
					<p:dataTable id="tbl11" var="list"
						value="#{controllerCourse.listCourseStudent}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						paginator="true" rows="7" style="margin-bottom:20px">

						<p:column>
							<f:facet name="header">
								<h:outputText value="nameCourse" />
							</f:facet>
							<h:outputText value="#{list.nameCourse}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="coefficient" />
							</f:facet>
							<h:outputText value="#{list.coefficient}" />
						</p:column>


						<p:column>
							<f:facet name="header">Add Course</f:facet>

							<p:commandButton value="Add Course" style="margin-right:20px;"
								styleClass="ui-priority-primary" update="form"
								action="#{controllerScore.addCourse(list.id)}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:column>
		</p:dialog>

		<p:dialog header="Class Room" widgetVar="dlg2" minHeight="40"
			style="margin-bottom:20px;margin-left:650px;margin-right:650px;">
			<p:column colspan="5">
				<h:form id="form2">
					<p:dataTable id="tbl12" var="list"
						value="#{controllerClass.listClassStudent}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						paginator="true" rows="20" style="margin-bottom:20px;">

						<p:column>
							<f:facet name="header">
								<h:outputText value="name Class" />
							</f:facet>
							<h:outputText value="#{list.nameClass}" />
						</p:column>

			

						<p:column>
							<f:facet name="header">Add Class</f:facet>

							<p:commandButton value="Add Class" style="margin-right:20px;"
								styleClass="ui-priority-primary"
								action="#{controllerScore.addClass(list.id)}" update="form" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:column>
		</p:dialog>

</h:body>
</html>
