<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/Header.xhtml" />
		</ui:insert>
	</div>

	<p:commandButton value="Back"
		style="margin-left:150px;margin-right:150px;"
		styleClass="ui-priority-primary" action="ScoreEditStudentAndDelete" />

	<h:form id="addSubject">
		<p:dataTable id="tbl" var="list" value="#{controllerStudent.students}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
			paginator="true" rows="15"
			style="margin-bottom:20px;margin-left:150px;margin-right:150px;">


			<p:column>
				<f:facet name="header">
					<h:outputText value="Id Student" />
				</f:facet>
				<h:outputText value="#{list.idStudent}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="nameStudent" />
				</f:facet>
				<h:outputText value="#{list.nameStudent}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="Village" />
				</f:facet>
				<h:outputText value="#{list.village}" />
			</p:column>



			<p:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value=" #{list.email}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="Birth Day" />
				</f:facet>
				<h:outputText value="#{list.birthDay}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">Add Course</f:facet>

				<p:commandButton value="Add " style="margin-right:20px;"
					styleClass="ui-priority-primary" update="addSubject"
					action="#{controllerScore.addStudentSubject(list.id)}" />
			</p:column>

		</p:dataTable>

	</h:form>


</h:body>
</html>
