<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>

	<h:form id="editStudent">
		<table>


			<tr>
				<td><h3>Name</h3></td>
				<td><p:inputText id="name"
						value="#{controllerStudent.student.nameStudent}" >
						<p:messages for="name" style="color:red" />
						</p:inputText></td>
			</tr>


			<tr>
				<td><h3>Village</h3></td>
				<td><p:inputText id="village" value="#{controllerStudent.student.village}" >
				<p:messages for="village" style="color:red" />
				</p:inputText></td>
			</tr>


			<tr>
				<td><h3>Phone</h3></td>
				<td><p:inputText id="phone" value="#{controllerStudent.student.phone}" >
				<p:messages for="phone" style="color:red" />
				</p:inputText></td>
			</tr>


			<tr>
				<td><h3>Email</h3></td>
				<td><p:inputText id="email" value="#{controllerStudent.student.email}" >
				<p:messages for="email" style="color:red" />
				</p:inputText>
				</td>
			</tr>

			<tr>
				<td><h3>Birth Day</h3></td>
				<td><p:calendar id="birthday" value="#{controllerStudent.student.birthDay}">
					<p:messages for="birthday" style="color:red" />
					</p:calendar></td>
			</tr>


			<tr>
				<td></td>
				<td><p:commandButton value="Edit Student"
						action="#{controllerStudent.EditStudent()}" update="editStudent"
						icon="pi pi-pencil" /></td>
			</tr>
		</table>
	</h:form>



</h:body>
</html>
