<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Header</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<body>
	<ui:composition>

		<h:form id="headerLogin"
			style="margin-bottom:20px;margin-left:150px;margin-right:150px;">
			<p:growl id="messages" />
			<p:menubar style="border:1px solid black;">
				<p:submenu label="Home" style="border:1px solid black;margin:2px;"
					icon="pi pi-home">
				</p:submenu>


				<p:menuitem type="button" value="Student" rendered="#{loginBean.studentBean.listUser.permission ne 'Admin'}"
					style="border:1px solid black;margin:2px;" icon="pi pi-user"
					action="ListStudent?faces-redirect=true"></p:menuitem>
				<p:menuitem type="button" value="Class Room" rendered="#{loginBean.studentBean.listUser.permission ne 'Admin'}"
					style="border:1px solid black;margin:2px;" icon="pi pi-users"
					action="ListClass?faces-redirect=true"></p:menuitem>
				<p:menuitem type="button" value="Course" rendered="#{loginBean.studentBean.listUser.permission ne 'Admin'}"
					style="border:1px solid black;margin:2px;" icon="pi pi-tablet"
					action="ListCourse?faces-redirect=true"></p:menuitem>
				<p:menuitem type="button" value="Register Subject"
					style="border:1px solid black;margin:2px;" icon="pi pi-star-o"
					action="ListScore?faces-redirect=true"></p:menuitem>
				<p:menuitem type="button" value="Score" rendered="#{loginBean.studentBean.listUser.permission ne 'Admin'}"
					style="border:1px solid black;margin:2px;" icon="pi pi-star-o"
					action="ScoreEditStudentAndDelete?faces-redirect=true"></p:menuitem>
					<p:menuitem type="button" value="Detail" rendered="#{loginBean.studentBean.listUser.permission eq 'Admin'}"
					style="border:1px solid black;margin:2px;" icon="pi pi-star-o"
					action="DetailStudent?faces-redirect=true"></p:menuitem>

				<f:facet name="options">
	
						Welcome : #{loginBean.studentBean.nameStudent} 
					
						<p:commandButton action="#{loginBean.logout()}" value="Logout" update="headerLogin"  />
				
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:composition>

</body>
</html>
