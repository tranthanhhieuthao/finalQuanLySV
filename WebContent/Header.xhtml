<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Header</title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<body>
	<ui:composition>

		<h:form>
			<p:growl id="messages" />
			<p:menubar style="background:yellow;border:1px solid black;">
				<p:submenu label="Home" icon="pi pi-file" style="border:1px solid black;margin:2px;">
					<p:submenu label="New" icon="pi pi-briefcase">
						<p:menuitem value="Project" url="#" />
						<p:menuitem value="Other" url="#" />
					</p:submenu>
					<p:menuitem value="Open" url="#" />
					<p:separator />
					<p:menuitem value="Quit" url="#" />
				</p:submenu>


				<p:menuitem type="button" value="Student" style="border:1px solid black;margin:2px;"
					action="ListStudent?faces-redirect=true"></p:menuitem>
				<p:menuitem type="button" value="Class" style="border:1px solid black;margin:2px;"
					action="ListClass?faces-redirect=true"></p:menuitem>
				<p:menuitem type="button" value="Course" style="border:1px solid black;margin:2px;"
					action="ListCourse?faces-redirect=true"></p:menuitem>
				<p:menuitem type="button" value="Score" style="border:1px solid black;margin:2px;"
					action="ListScore?faces-redirect=true"></p:menuitem>

				<f:facet name="options">
					<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
					<p:commandButton type="button" value="Logout" icon="pi pi-home" />
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:composition>

</body>
</html>
