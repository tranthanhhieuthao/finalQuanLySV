<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<p:panel
			style="width:400px; border: 2px solid green; margin-left: 720px;margin-top: 250px;">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{loginBean.emailLogin}"
					placeholder="Username" required="true" label="username">
					<h:message for="username" style="color:red" />
				</p:inputText>


				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{loginBean.passwordLogin}"
					placeholder="Password" required="true" label="password">
					<h:message for="password" style="color:red" />
				</p:password>


				<f:facet name="footer">
					<p:commandButton value="Login" validateClient="true"
						action="#{loginBean.validateUserNamePassword()}" />

				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
