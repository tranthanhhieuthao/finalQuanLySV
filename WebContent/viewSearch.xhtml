<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<h:form id="searchFillter">

		<p:dialog header="Search Fillter" widgetVar="dlg2" minHeight="40">


			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

			 	<p:selectOneRadio id="console1" value="#{controllerStudent.tickId}"
					unselectable="true">
					<f:selectItem itemLabel="Id Student" itemValue="idStudent" />
				</p:selectOneRadio> 
			 	<p:inputText value="#{controllerStudent.idStudent}"/> 
				<p:selectOneRadio id="console2" value="#{controllerStudent.tickName}"
					unselectable="true">
					<f:selectItem itemLabel="Name Student" itemValue="nameStudent" />
				</p:selectOneRadio>
				<p:inputText value="#{controllerStudent.nameStudent}" />
				<p:selectOneRadio id="console3" value="#{controllerStudent.tickVillage}"
					unselectable="true">
					<f:selectItem itemLabel="Village Student"
						itemValue="villageStudent" />
				</p:selectOneRadio>
				<p:inputText value="#{controllerStudent.villageStudent}"/>
				<p:selectOneRadio id="console4" value="#{controllerStudent.tickEmail}"
					unselectable="true">
					<f:selectItem itemLabel="Email Student" itemValue="emailStudent" />
				</p:selectOneRadio>
				<p:inputText value="#{controllerStudent.emailStudent}" />

				<p:commandButton id="buttonSearch2" value="Search start"
					icon="pi pi-caret-up" action="#{controllerStudent. getStudents()}"
					update="form">
					<f:ajax execute="buttonSearch2" render="outResult1" />
				</p:commandButton>
				<p:commandButton value="Reset" icon="pi pi-replay"
					action="#{controllerStudent.Reset()}" update="form" />
				<h:outputText id="outResult1"
					value="Results : Found #{controllerStudent.students.size()}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
