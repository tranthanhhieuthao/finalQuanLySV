<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
<h:form>
	<p:dialog header="Search" widgetVar="dlg1" minHeight="40">
		<table>
			<tr>
				<td><p:outputLabel for="txt1" value="Search" /></td>
				<td><p:inputText id="txt1"
						value="#{controllerStudent.nameSearch}" required="true"
						label="nameSearch"></p:inputText></td>
			</tr>
			<tr>
				<td><p:outputLabel for="onemenu4" value="Column Search" /></td>
				<td><p:selectOneMenu id="onemenu4"
						value="#{controllerStudent.column}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="NameStudent" itemValue="NameStudent" />
						<f:selectItem itemLabel="Village" itemValue="Village" />
						<f:selectItem itemLabel="Email" itemValue="Email" />
						<f:selectItem itemLabel="ALL" itemValue="ALL" />
					</p:selectOneMenu></td>
			</tr>
			<tr>
				<td><p:commandButton id="buttonSearch" value="Search start"
						icon="pi pi-caret-up" action="#{controllerStudent. getStudents()}"
						update="form">
						<f:ajax execute="buttonSearch" render="outResult" />
					</p:commandButton></td>
				<td><p:commandButton value="Reset" icon="pi pi-replay"
						action="#{controllerStudent.Reset()}" update="form" /></td>
			</tr>
			<tr>
				<td><h:outputText id="outResult"
						value="Results : Found #{controllerStudent.students.size()}">

					</h:outputText></td>
			</tr>
		</table>
	</p:dialog>



	</h:form>
	<h:form id="searchFillter">

		<p:dialog header="Search Fillter" widgetVar="dlg2" minHeight="40">
			<table>
				<tr>
					<td><p:outputLabel for="onemenu8" value="Value Age" /></td>
					<td><p:selectOneMenu id="onemenu8"
							value="#{controllerStudent.valueAgeFillter}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="+" itemValue="cong" />
							<f:selectItem itemLabel="-" itemValue="tru" />
						</p:selectOneMenu></td>

					<td><p:outputLabel for="txt4" value="Age" /></td>
					<td><p:inputText id="txt4"
							value="#{controllerStudent.ageStudentFillter}" required="true"
							label="Age Fillter"></p:inputText></td>
				</tr>
				<tr>
					<td><p:outputLabel for="txt5" value="Name" /></td>
					<td><p:inputText id="txt5"
							value="#{controllerStudent.nameStudentFillter}" required="true"
							label="Name Fillter"></p:inputText></td>
				</tr>
				<tr>
					<td><p:outputLabel for="txt6" value="Village" /></td>
					<td><p:inputText id="txt6"
							value="#{controllerStudent.villageStudentFillter}"
							required="true" label="Village Fillter"></p:inputText></td>
				</tr>
				<tr>
					<td><p:outputLabel for="txt7" value="Email" /></td>
					<td><p:inputText id="txt7"
							value="#{controllerStudent.emailStudentFillter}" required="true"
							label="Email Fillter"></p:inputText></td>
				</tr>
				<tr>
					<td><p:commandButton id="buttonSearch2" value="Search start"
							icon="pi pi-caret-up"
							action="#{controllerStudent. getStudents()}" update="form">
							<f:ajax execute="buttonSearch2" render="outResult1" />
						</p:commandButton></td>
					<td><p:commandButton value="Reset" icon="pi pi-replay"
							action="#{controllerStudent.Reset()}" update="form" /></td>
					<td><h:outputText id="outResult1"
							value="Results : Found #{controllerStudent.students.size()}" /></td>

				</tr>
			</table>
		</p:dialog>
	</h:form>
</h:body>
</html>
