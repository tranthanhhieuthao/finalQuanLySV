<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Quan ly Sinh Vien</title>
</h:head>
<h:body>
 <div id="header" style="background-color: aqua;border-color: black;">
		<ui:insert name="header" >
		  <ui:include src="/Header.xhtml" />
		</ui:insert>
	    </div>
	<h2>List Course</h2>

	<h:form id="form">
		<p:dataTable id="tbl" var="list" value="#{controllerCourse.listCourseStudent}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" rows="20" style="margin-bottom:20px">



			<p:column>
				<f:facet name="header">
					<h:outputText value="nameCourse" />
				</f:facet>
				<h:outputText value="#{list.nameCourse}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="coefficient" />
				</f:facet>
				<h:outputText value="#{list.coefficient}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Note" />
				</f:facet>
				<h:outputText value="#{list.note}" />
			</p:column>
			

			<p:column>
				<f:facet name="header">Student learn</f:facet>
				<p:commandButton value="Student learn Course" style="margin-right:20px;"
					styleClass="ui-priority-primary"
					action="#{controllerCourse.findStudentLearnCourse(list.id)}" />
			</p:column>

			<p:column>
				<f:facet name="header">Add Course</f:facet>

				<p:commandButton value="Add Course" style="margin-right:20px;"
					styleClass="ui-priority-primary"
					action="#{controllerClass.viewAddStudent(list.id)}" />
			</p:column>

			<p:column>
				<f:facet name="header">Delete Course</f:facet>
				<p:commandButton id="delete" value="Delete" style="margin-right:20px;"
					styleClass="ui-priority-primary"
					action="#{controllerStudent.Delete(list.id)}">
					<f:ajax execute="delete" render="tbl" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

	</h:form>

</h:body>
</html>
